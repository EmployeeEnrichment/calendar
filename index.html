<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true"> 
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta property="og:type" content="website">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee Enrichment</title>
        <meta name="description" content="Employee Enrichment Calendar.">
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <style>
                body {
                  color: #333;
                  font-family: 'Raleway', sans-serif;
                }
                .header-wrapper {
                  position: relative;
                  min-height: 100vh;
                }
                .header-wrapper .header-text-wrapper {
                  position: absolute;
                  display: block;
                  right: 0;
                  left: 0;
                  top: 50%;
                  -webkit-transform: translate3d(0, -50%, 0);
                          transform: translate3d(0, -50%, 0);
                  text-align: center;
                }
                .header-wrapper .header-text-wrapper span {
                  opacity: 0;
                  color: #aaa;
                  display: inline-block;
                  text-align: center;
                  font-weight: 100;
                  font-size: 22vw;
                  -webkit-animation-direction: alternate;
                          animation-direction: alternate;
                  -webkit-animation-duration: 1.5s;
                          animation-duration: 1.5s;
                  -webkit-animation-iteration-count: 5;
                          animation-iteration-count: 5;
                }
                .header-wrapper .header-text-wrapper span:last-child {
                  font-weight: 200;
                  position: relative;
                  top: -8vw;
                  opacity: 1;
                  font-size: 5vw;
                  -webkit-animation-delay: 8s;
                          animation-delay: 8s;
                  -webkit-animation-iteration-count: 1;
                          animation-iteration-count: 1;
                  -webkit-animation-direction: normal;
                          animation-direction: normal;
                }
                .header-wrapper .header-text-wrapper span:nth-child(1) {
                  -webkit-animation-delay: 0.5s;
                          animation-delay: 0.5s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(2) {
                  -webkit-animation-delay: 0.9s;
                          animation-delay: 0.9s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(3) {
                  -webkit-animation-delay: 0.8s;
                          animation-delay: 0.8s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(4) {
                  -webkit-animation-delay: 0.6s;
                          animation-delay: 0.6s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(5) {
                  -webkit-animation-delay: 1s;
                          animation-delay: 1s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(6) {
                  -webkit-animation-delay: 0.8s;
                          animation-delay: 0.8s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(7) {
                  -webkit-animation-delay: 0.4s;
                          animation-delay: 0.4s;
                }
                .header-wrapper .header-text-wrapper span:nth-child(8) {
                  -webkit-animation-delay: 0.7s;
                          animation-delay: 0.7s;
                }
                .zoomInUp {
                  -webkit-animation-name: zoomInUp;
                          animation-name: zoomInUp;
                }
                .zoomInDown {
                  -webkit-animation-name: zoomInDown;
                          animation-name: zoomInDown;
                }
                @-webkit-keyframes zoomInUp {
                  from {
                    opacity: 0;
                    -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
                            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                  }
                  60% {
                    opacity: 0.5;
                    color: #FF7741;
                    -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
                            transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                  }
                  80% {
                    color: #FF9100;
                  }
                  100% {
                    opacity: 0.5;
                    color: initial;
                  }
                }
                @keyframes zoomInUp {
                  from {
                    opacity: 0;
                    -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
                            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, 1000px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                  }
                  60% {
                    opacity: 0.5;
                    color: #FF7741;
                    -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
                            transform: scale3d(0.475, 0.475, 0.475) translate3d(0, -60px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                  }
                  80% {
                    color: #FF9100;
                  }
                  100% {
                    opacity: 0.5;
                    color: initial;
                  }
                }
                @-webkit-keyframes zoomInDown {
                  from {
                    opacity: 0;
                    -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, -1000px, 0);
                            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, -1000px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                  }
                  60% {
                    opacity: 0.5;
                    color: #4F8FB2;
                    -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(0, 60px, 0);
                            transform: scale3d(0.475, 0.475, 0.475) translate3d(0, 60px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                  }
                  80% {
                    color: #FF00A9;
                  }
                  100% {
                    opacity: 0.5;
                    color: initial;
                  }
                }
                @keyframes zoomInDown {
                  from {
                    opacity: 0;
                    -webkit-transform: scale3d(0.1, 0.1, 0.1) translate3d(0, -1000px, 0);
                            transform: scale3d(0.1, 0.1, 0.1) translate3d(0, -1000px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                            animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                  }
                  60% {
                    opacity: 0.5;
                    color: #4F8FB2;
                    -webkit-transform: scale3d(0.475, 0.475, 0.475) translate3d(0, 60px, 0);
                            transform: scale3d(0.475, 0.475, 0.475) translate3d(0, 60px, 0);
                    -webkit-animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                            animation-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1);
                  }
                  80% {
                    color: #FF00A9;
                  }
                  100% {
                    opacity: 0.5;
                    color: initial;
                  }
                }


        
        </style>
        
        
  
        
        
      
    </head>
    <body>

        
        <header class="header-wrapper">
          <div class="header-text-wrapper">
            <span class="animated infinite zoomInDown">w</span> 
            <span class="animated infinite zoomInUp">e</span>
            <span class="animated infinite zoomInDown">l</span>
            <span class="animated infinite zoomInUp">c</span>
            <span class="animated infinite zoomInDown">o</span>
            <span class="animated infinite zoomInUp">m</span>
            <span class="animated infinite zoomInDown">e</span>
                <br />  
            <span class="animated fadeInUp">Employee Enrichment</span>
          </div>
        </header>
        
        
    </body>
</html>
